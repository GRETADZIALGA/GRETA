<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CV</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .node {
            border: 1px solid white;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        .node:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <div class="node">EXPERIENCE</div>
        <div class="node">EDUCATION</div>
        <div class="node">DIGITAL STRATEGY FOR FASHION</div>
        <div class="node">ABOUT ME</div>
    </div>

</body>
</html>
