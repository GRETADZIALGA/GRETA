<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        #loading-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            border: 2px solid white;
            position: relative;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: white;
        }
        #percent {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="loading-text">// SYSTEM LOADING...</div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="percent">0%</div>

    <script>
        let progress = 0;
        let interval = setInterval(() => {
            progress += Math.floor(Math.random() * 10); 
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "name.html"; // Redirect to Name Glitch Page
                }, 500);
            }
            document.getElementById("progress").style.width = progress + "%";
            document.getElementById("percent").innerText = progress + "%";
        }, 500);
    </script>

</body>
</html>
